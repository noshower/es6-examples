<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Sequence Detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
        let array = [];
        let string = 'hello'
        window.addEventListener('keyup', function (e) {
            array.push(e.key);
            array.splice(0, array.length - string.length);
            if (array.join('').includes(string)) {
                cornify_add();
            }
        });
    </script>

</body>

</html>
